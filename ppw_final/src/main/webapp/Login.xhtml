<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<!-- Required meta tags -->
<meta charset="utf-8"/>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<!-- Metro 4 -->
<link rel="stylesheet" href="vendors/metro4/css/metro-all.min.css"/>
<link rel="stylesheet" href="css/index.css"/>

<title>Odonsoft :: Log in</title>
</h:head>
<body
	class="m4-cloak h-vh-100 d-flex flex-justify-center flex-align-center">

	<div class="login-box">
		<form class="bg-white p-4" action="javascript:" data-role="validator"
			data-clear-invalid="2000" data-on-error-form="invalidForm">
			<!--  <img src="images/p-120x120.png"
				class="place-right mt-4-minus mr-6-minus">-->
			<h1 class="mb-0">Login</h1>
			<div class="text-muted mb-4">Ingresa tus datos para inciar session</div>
			<div class="form-group">
			
				<input type="text" data-role="input" placeholder="Correo"
					 data-validate="required"></input>
				<span class="invalid_feedback">Porfavor ingresa un correo valido
					</span>
			</div>
			<div class="form-group">
				<input type="password" data-role="input" placeholder="Contraseña"
					  data-validate="required"></input>
				<span class="invalid_feedback">Porfavor ingresa una contrasña</span>
			</div>
			<div class="form-group d-flex flex-align-center flex-justify-between">
				<!-- <input type="checkbox" data-role="checkbox"
					data-caption="Remember Me">-->
				<button class="button primary">Sign In</button>
			</div>
			<!--  <div class="text-center m-4">- OR -</div>
            <div class="form-group">
                <button class="image-button w-100 mt-1 bg-facebook fg-white" type="button">
                    <span class="mif-facebook icon"></span>
                    <span class="caption">Sign In using Facebook</span>
                </button>
                <button class="image-button w-100 mt-1 bg-github fg-white" type="button">
                    <span class="mif-github icon"></span>
                    <span class="caption">Sign In using GitHub</span>
                </button>
                <button class="image-button w-100 mt-1 bg-gitlab fg-white" type="button">
                    <span class="mif-gitlab icon"></span>
                    <span class="caption">Sign In using GitLab</span>
                </button>
            </div>-->
			<div class="form-group border-top bd-default pt-2">
				<!-- <a href="#" class="d-block">Olvidaste tu contraseña</a>-->
				 <a href="Registrarse.xhtml"
					class="d-block">Registrate</a>
			</div>
		</form>
	</div>


	<script src="vendors/jquery/jquery-3.4.1.min.js"></script>
	<script src="vendors/metro4/js/metro.min.js"></script>
	<script>
        function invalidForm(){
            var form  = $(this);
            form.addClass("ani-ring");
            setTimeout(function(){
                form.removeClass("ani-ring");
            }, 5000);
        }
    </script>
</body>
</html>
