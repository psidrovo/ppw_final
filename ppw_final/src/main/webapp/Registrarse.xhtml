<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Metro 4 -->
    <link rel="stylesheet" href="vendors/metro4/css/metro-all.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <title>Odonsoft :: Registrar</title>
</h:head>
<body class="m4-cloak h-vh-100 d-flex flex-justify-center flex-align-center">

    <div class="login-box">
        <form class="bg-white p-4"
              action="javascript:"
              data-role="validator"
              data-clear-invalid="2000"
              data-on-error-form="invalidForm"
        >
            <!-- <img src="images/p-120x120.png" class="place-right mt-4-minus mr-5-minus">-->
            <h1 class="mb-0">Registrar</h1>
            <div class="text-muted mb-4">Registrar una nueva membresia</div>
            <div class="form-group">
                <input type="text" data-role="input" placeholder="Cedula"  data-validate="required"/>
                <span class="invalid_feedback">Por favor ingrese su cedula</span>
            </div>
            <div class="form-group">
                <input type="text" data-role="input" placeholder="Nombre"  data-validate="required"/>
                <span class="invalid_feedback">Por favor ingrese su nombre</span>
            </div>
            <div class="form-group">
                <input type="text" data-role="input" placeholder="Apellido" data-validate="required"/>
                <span class="invalid_feedback">Ingrese su apellido</span>
            </div>
            <div class="form-group">
                <input type="text" data-role="input" placeholder="Direccion"  data-validate="required"/>
                <span class="invalid_feedback">Porfavor ingrese su direccion de domicilio</span>
            </div>
            <div class="form-group">
                <input type="text" data-role="input" placeholder="Email"  data-validate="required"/>
                <span class="invalid_feedback">Porfavor ingrese un correo valido</span>
            </div>
            <div class="form-group">
                <input type="password" data-role="input" placeholder="Password"  data-validate="required" name="password"/>
                <span class="invalid_feedback">Porfavor Ingrese una contraseña</span>
                <input class="mt-4" type="password" data-role="input" placeholder="Retype password"  data-validate="required equals=password"/>
                <span class="invalid_feedback">Porfavor Ingrese una contraseña</span>
            </div>
            <div class="form-group d-flex flex-align-center flex-justify-between">
                <input type="checkbox" data-role="checkbox" data-caption="Accepto los terminos"/>
                <button class="button primary">Registrarse</button>
            </div>
            <!--  <div class="text-center m-4">- OR -</div>
            <div class="form-group">
                <button class="image-button w-100 mt-1 bg-facebook fg-white" type="button">
                    <span class="mif-facebook icon"></span>
                    <span class="caption">Sign Up using Facebook</span>
                </button>
                <button class="image-button w-100 mt-1 bg-github fg-white" type="button">
                    <span class="mif-github icon"></span>
                    <span class="caption">Sign Up using GitHub</span>
                </button>
                <button class="image-button w-100 mt-1 bg-gitlab fg-white" type="button">
                    <span class="mif-gitlab icon"></span>
                    <span class="caption">Sign Up using GitLab</span>
                </button>
            </div>-->
            <div class="form-group border-top bd-default pt-2">
                <a href="Login.xhtml" class="d-block">Ya tengo cuenta</a>
            </div>
        </form>
    </div>


    <script src="vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="vendors/metro4/js/metro.min.js"></script>
    <script>
        function invalidForm(){
            var form  = $(this);
            form.addClass("ani-ring");
            setTimeout(function(){
                form.removeClass("ani-ring");
            }, 5000);
        }
    </script>
</body> 
</html>
