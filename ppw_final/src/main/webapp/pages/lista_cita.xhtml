<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<f:viewAction action="#{citaBean.init()}" />
	</f:metadata>


</h:head>

<ui:composition template="blank-page.xhtml">

	<ui:define name="content">
		<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
		<div class="card-header">
			<h3>Citas Odontologicas</h3>
		</div>
		<h:form class="forms-sample">
			<p:growl id="message" showDetail="true" />
			<div class="card-body">			
				<h:dataTable id="display" value="#{citaBean.citas}" var="cita" 
					class="table" a:style="text-align: center">
					<h:column>
						<f:facet name="header">Id</f:facet>
						#{cita.ctId}
					</h:column>
					<h:column>
						<f:facet name="header">Paciente</f:facet>
						#{cita.osPersona.perNombre}  #{cita.osPersona.perApellido}
					</h:column>
					<h:column>
						<f:facet name="header">Fecha</f:facet>
						#{cita.ctFecha}
					</h:column>
					<h:column>
						<f:facet name="header">Descripcion</f:facet>
						#{cita.ctDescripcion}
					</h:column>
					<h:column id="txtEstado">
						<f:facet name="header">Estado</f:facet>
						#{cita.ctEstado}
					</h:column>

					<h:column>
						<f:facet name="header">Acciones</f:facet>
						<div class="nav justify-content-center">
							<p:commandButton
								action="#{citaBean.actualizarCitaConfirmar(cita.ctId)}"
								value="Confirmar" update="msgs" 
								styleClass="rounded-button ui-button-success"
								icon="pi pi-check-circle"  />
						</div>
						<div class="nav justify-content-center">
							<p:commandButton
								action="#{citaBean.actualizarCitaRechazar(cita.ctId)}"
								value="Rechazar" update="msgs"
								styleClass="rounded-button ui-button-danger"
								icon="pi pi-times-circle" />
						</div>
					</h:column>

				</h:dataTable>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
