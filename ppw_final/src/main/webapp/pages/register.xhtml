<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="no-js" lang="en" xml:lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<head>

<meta charset="utf-8" />

<meta http-equiv="x-ua-compatible" content="ie=edge" />

<title>Registrase | OdontSoft</title>

<meta name="description" content="" />

<meta name="keywords" content="" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="../favicon.ico" type="image/x-icon" />
<link
	href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800"
	rel="stylesheet" />

<link rel="stylesheet"
	href="../plugins/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="../plugins/fontawesome-free/css/all.min.css" />
<link rel="stylesheet"
	href="../plugins/ionicons/dist/css/ionicons.min.css" />
<link rel="stylesheet"
	href="../plugins/icon-kit/dist/css/iconkit.min.css" />
<link rel="stylesheet"
	href="../plugins/perfect-scrollbar/css/perfect-scrollbar.css" />
<link rel="stylesheet" href="../dist/css/theme.min.css" />

<script src="https://www.google-analytics.com/analytics.js"></script>
<script src="../src/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
	<div class="auth-wrapper">

		<div class="container-fluid h-100">

			<div class="row flex-row h-100 bg-white">

				<div
					class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">

					<div class="lavalite-bg"
						style="background-image: url(&quot;../img/auth/register-bg.jpg&quot;);">

						<div class="lavalite-overlay" />
					</div>
				</div>

				<div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">

					<div class="authentication-form mx-auto">

						<div class="logo-centered">
							<a href="../index.html"><img src="../src/img/brand.svg"
								alt="" /></a>
						</div>

						<h3>Se parte de OdontSoft</h3>

						<p>Esto te tomara algunos pasos</p>
					</div>
					<h:form class="forms-sample">
						<div class="form-group">
							<p:outputLabel value="Correo Electronico" />
							<p:inputText value="#{dtUsuario.usuario.usCorreo}" a:type="email"
								class="form-control" id="txtEmail" a:required="true" />

						</div>

						<div class="form-group">
							<p:outputLabel value="Contraseña del paciente" />
							<p:password id="inlineFeedback" required="true"
								value="#{dtUsuario.usuario.usPassword}" feedback="true"
								inline="true" promptLabel="Ingresa tu contraseña"
								weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"
								toggleMask="true" redisplay="true" />
						</div>
						
						<div class="nav justify-content-center">
							<p:commandButton value="Registrar"
								action="#{dtUsuario.guardar()}" icon="pi pi-check" />

						</div>
					</h:form>

					<div class="register">

						<p>
							Ya tienes una cuenta? <a href="login.xhtml">Inicia Sesion</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script>window.jQuery || document.write('&lt;script src="../src/js/vendor/jquery-3.3.1.min.js"&gt;&lt;\/script&gt;')</script>

	<script src="../plugins/popper.js/dist/umd/popper.min.js"></script>

	<script src="../plugins/bootstrap/dist/js/bootstrap.min.js"></script>

	<script
		src="../plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>

	<script src="../plugins/screenfull/dist/screenfull.js"></script>

	<script src="../dist/js/theme.js"></script>
	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

	<script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

</body>
</html>
