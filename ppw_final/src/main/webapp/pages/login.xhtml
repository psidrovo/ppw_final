<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="x-ua-compatible" content="ie=edge" />

	<title>Iniciar | OdontSoft</title>

	<meta name="description" content="" />

	<meta name="keywords" content="" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="../favicon.ico" type="image/x-icon" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800"
		rel="stylesheet" />

	<link rel="stylesheet"
		href="../plugins/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="../plugins/fontawesome-free/css/all.min.css" />
	<link rel="stylesheet"
		href="../plugins/ionicons/dist/css/ionicons.min.css" />
	<link rel="stylesheet"
		href="../plugins/icon-kit/dist/css/iconkit.min.css" />
	<link rel="stylesheet"
		href="../plugins/perfect-scrollbar/css/perfect-scrollbar.css" />
	<link rel="stylesheet" href="../dist/css/theme.min.css" />

	<script src="https://www.google-analytics.com/analytics.js"></script>
	<script src="../src/js/vendor/modernizr-2.8.3.min.js"></script>
</h:head>

<h:body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<div class="auth-wrapper">

		<div class="container-fluid h-100">

			<div class="row flex-row h-100 bg-white">

				<div
					class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">

					<div class="lavalite-bg"
						style="background-image: url(&quot;../img/auth/login-bg.jpg&quot;);">

						<div class="lavalite-overlay" />
					</div>
				</div>

				<div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">

					<div class="authentication-form mx-auto">

						<div class="logo-centered">
							<a href="../index.html"><img src="../src/img/brand.svg"
								alt="" /></a>
						</div>

						<h3>INICIAR SESION</h3>

						<p>Bienvenido!</p>
						<div class="card-body">
							<h:form class="forms-sample">
								<div class="form-group">
									<span class="ui-float-label"> <p:inputText
											value="#{dtUsuario.usCorreo}" a:type="text"
											class="form-control" id="txtCorreo" a:required="true" /> <p:outputLabel
											for="@previous" value="Correo Electronico" />
									</span>
								</div>								
								<div class="form-group">
									<span class="ui-float-label"> <p:password
											id="inlineFeedback" required="true"
											value="#{dtUsuario.usPassword}"
											toggleMask="true" redisplay="true" /> <p:outputLabel
											for="@previous" value="Contraseña" />
									</span>
								</div>
								<div class="nav justify-content-center">
									<p:linkButton value="Iniciar Sesion" outcome="lista_pacientes"
										action="#{dtUsuario.inicioSesion()}"/>

								</div>
							</h:form>
						</div>


						<div class="register">

							<p>
								No tienes una cuenta ? <a href="register.xhtml">Registrate</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script>window.jQuery || document.write('&lt;script src="../src/js/vendor/jquery-3.3.1.min.js"&gt;&lt;\/script&gt;')</script>

	<script src="../plugins/popper.js/dist/umd/popper.min.js"></script>

	<script src="../plugins/bootstrap/dist/js/bootstrap.min.js"></script>

	<script
		src="../plugins/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>

	<script src="../plugins/screenfull/dist/screenfull.js"></script>

	<script src="../dist/js/theme.js"></script>
	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

	<script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

</h:body>
</html>
