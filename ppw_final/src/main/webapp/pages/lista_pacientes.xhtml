<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<!-- <f:viewParam name="id" value="#{clientesBean.cedula}"></f:viewParam>
		<f:viewAction action="#{clientesBean.loadDatos()}"></f:viewAction>
		-->
	</f:metadata>


</h:head>

<ui:composition template="blank-page.xhtml">

	<ui:define name="content">
		<div class="card-header">
			<h3>Pacientes</h3>
		</div>
		<h:form class="forms-sample">
			<div class="card-body">
				<h:dataTable value="#{dtUsuario.usuarios}" var="pacientes"
					id="data_table" class="table" a:style="text-align: center">
					<h:column>
						<f:facet name="header">Cedula</f:facet>
						#{pacientes.osPersona.perCedula}
				</h:column>

					<h:column>
						<f:facet name="header">Avatar</f:facet>
						<img src="../img/users/user.jpg" class="table-user-thumb" alt="" />
					</h:column>

					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{pacientes.osPersona.perNombre}
					</h:column>

					<h:column>
						<f:facet name="header">Deuda</f:facet>
						0.0
					</h:column>

					<h:column>
						<f:facet name="header">Correo</f:facet>
						#{pacientes.usCorreo}
					</h:column>
					<h:column>
						<f:facet name="header">Acciones</f:facet>						
						<p:linkButton value="Historia" icon="ik ik-eye text-blue"
							styleClass="rounded-button" outcome="historial_clinico">
							<f:param name="cedulaPaciente" value="#{pacientes.osPersona.perCedula}" />
							<!--f:param name="cedulaPaciente" value= "#{pacientes.osPersona.perCedula}" /-->
						</p:linkButton>
						<p:commandLink value="Editar" icon="ik ik-edit-2 text-green"
							type="button" styleClass="rounded-button ui-button-success"
							action="#{dtUsuario.historiaPaciente(pacientes.osPersona.perCedula)}">
						</p:commandLink>
						<p:commandButton value="Pagos"
							icon="ik ik-dollar-sign text-orange" type="button"
							styleClass="rounded-button ui-button-warning"
							actionListener="#{dtUsuario.historiaPaciente(pacientes.osPersona.perCedula)}">
						</p:commandButton>
						<h:commandButton a:title="Registrar Paciente"
							action="#{dtUsuario.historiaPaciente(pacientes.osPersona.perCedula)}"
							value="Resgistrar" class="btn btn-success">
						</h:commandButton>
					</h:column>

				</h:dataTable>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
