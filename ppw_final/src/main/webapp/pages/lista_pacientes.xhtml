<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<f:metadata>
		<!-- <f:viewParam name="id" value="#{clientesBean.cedula}"></f:viewParam>
		<f:viewAction action="#{clientesBean.loadDatos()}"></f:viewAction>
		-->
	</f:metadata>


</h:head>

<ui:composition template="blank-page.xhtml">

	<ui:define name="content">
		<div class="card-header">
			<h3>Pacientes</h3>
		</div>
		<div class="card-body">
			<h:dataTable value="#{pacienteBean.personas}" var="persona"
				id="data_table" class="table">
				<h:column>
					<f:facet name="header">Cedula</f:facet>						
					#{persona.perCedula}
					</h:column>

				<h:column>
					<f:facet name="header">Avatar</f:facet>
						per
					</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
						#{persona.perNombre}
					</h:column>
					
				<h:column>
					<f:facet name="header">Deuda</f:facet>
						0.0
					</h:column>
					
					<h:column>
					<f:facet name="header">Correo</f:facet>
						""
					</h:column>

			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
</html>
