<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:metadata>
		<!-- <f:viewParam name="id" value="#{clientesBean.cedula}"></f:viewParam>
		<f:viewAction action="#{clientesBean.loadDatos()}"></f:viewAction>
		-->
		<f:viewParam name="cedulaPaciente" value="#{pagoBean.cedulaPaciente}" />
		<f:viewAction action="#{pagoBean.init()}" />
	</f:metadata>


</h:head>

<ui:composition template="blank-page.xhtml">

	<ui:define name="content">
		<div class="card-header">
			<h3>Pagos</h3>
		</div>
		<h:form>			
			<div class="card" style="align-items: center">
				<h5 class="p-mt-0">Nueva Pago</h5>
				<h:panelGrid columns="3" cellpadding="7">
					<div>
						<p:outputLabel value="Valor" />
						<p:inputText id="txtValor"
							value="#{pagoBean.pago.detPgValor}" />
					</div>
				</h:panelGrid>
				<p:commandButton value="Registrar Pago"
					action="#{pagoBean.guardar()}" update="display"
					styleClass="p-mt-3" />

			</div>

			<div class="card-body">
				<h:dataTable id="display" value="#{pagoBean.pagos}" var="pago"
					class="table" a:style="text-align: center">
					<h:column>
						<f:facet name="header">Id</f:facet>						
					#{pago.detPgId}
					</h:column>
					<h:column>
						<f:facet name="header">Pago</f:facet>						
					#{pago.detPgValor}
					</h:column>
				</h:dataTable>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
