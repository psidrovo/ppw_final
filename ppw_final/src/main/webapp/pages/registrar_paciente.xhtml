<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<ui:composition template="blank-page.xhtml">

	<ui:define name="content">
		<div class="container-fluid">
			<div class="card">
				<p:growl id="msgs" showDetail="true"
					skipDetailIfEqualsSummary="true" />
				<div class="card-header">
					<h3>Registrar Paciente</h3>
				</div>
				<div class="card-body">
					<h:form class="forms-sample">
						<div class="form-group">
							<span class="ui-float-label"> <p:inputText
									value="#{pacienteBean.persona.perCedula}" a:type="number"
									class="form-control" id="txtCedula" a:required="true" /> <p:outputLabel
									for="@previous" value="Cedula de Identidad" />
							</span>
						</div>
						<div class="form-group">
							<span class="ui-float-label"> <p:inputText
									value="#{pacienteBean.persona.perNombre}" a:type="text"
									class="form-control" id="txtNombre" a:required="true" /> <p:outputLabel
									for="@previous" value="Nombres" />
							</span>
						</div>
						<div class="form-group">
							<span class="ui-float-label"> <p:inputText
									value="#{pacienteBean.persona.perApellido}" a:type="text"
									class="form-control" id="txtApellido" a:required="true" /> <p:outputLabel
									for="@previous" value="Apellidos" />
							</span>
						</div>
						<div class="form-group">
							<span class="ui-float-label"> <p:inputText
									value="#{pacienteBean.persona.perDireccion}" a:type="text"
									class="form-control" id="txtDireccion" a:required="true" /> <p:outputLabel
									for="@previous" value="Direccion" />
							</span>
						</div>
						<div class="form-group">
							<span class="ui-float-label"> <p:inputText
									value="#{pacienteBean.usuario.usCorreo}" a:type="email"
									class="form-control" id="txtEmail" a:required="true" /> <p:outputLabel
									for="@previous" value="Correo Electronico" />
							</span>
						</div>

						<div class="form-group">
							<span class="ui-float-label"> <p:password
									id="inlineFeedback" required="true"
									value="#{pacienteBean.usuario.usPassword}" feedback="true"
									inline="true" promptLabel="Ingresa tu contraseña"
									weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"
									toggleMask="true" redisplay="true" /> <p:outputLabel
									for="@previous" value="Contraseña del paciente" />
							</span>
						</div>
						<div class="nav justify-content-center">
							<p:commandButton value="Registrar" update="msgs"
								action="#{pacienteBean.guardarSumit}" icon="pi pi-check" />

						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
