<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

</h:head>

<ui:composition template="blank-page.xhtml">

	<ui:define name="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
					<h3>Registrar Paciente</h3>
				</div>
				<div class="card-body">
					<h:form class="forms-sample">
						<div class="form-group">
							<label for="txtCedula">Cedula</label>
							<h:inputText value="#{pacienteBean.persona.perCedula}"
								a:type="number" class="form-control" id="txtCedula"
								a:placeholder="Cedula de Identidad" a:required="true" />
						</div>
						<div class="form-group">
							<label for="txtNombre">Nombres</label>
							<h:inputText value="#{pacienteBean.persona.perNombre}"
								a:type="text" class="form-control" id="txtNombre"
								a:placeholder="Nombres" a:required="true" />
						</div>
						<div class="form-group">
							<label for="txtApellido">Apellidos</label>
							<h:inputText value="#{pacienteBean.persona.perApellido}"
								a:type="text" class="form-control" id="txtApellido"
								a:placeholder="Apellidos" a:required="true" />
						</div>
						<div class="form-group">
							<label for="txtDireccion">Direccion</label>
							<h:inputText value="#{pacienteBean.persona.perDireccion}"
								a:type="text" class="form-control" id="txtDireccion"
								a:placeholder="Direccion" a:required="true" />
						</div>
						<div class="form-group">
							<label for="txtEmail">Correo electronico</label>
							<h:inputText value="#{pacienteBean.usuario.usCorreo}"
								a:type="email" class="form-control" id="txtEmail"
								a:placeholder="Email" a:required="true" />
						</div>

						<div class="form-group">
							<label for="txtPassword">Contraseña</label>
							<h:inputText value="#{pacienteBean.usuario.usPassword}"
								a:type="password" class="form-control" id="txtPassword"
								a:placeholder="Contraseña del paciente" a:required="true" />
						</div>
						<div class="nav justify-content-center">

							<h:commandButton a:title="Registrar Paciente"
								action="#{pacienteBean.guardar()}" value="Resgistrar"
								class="btn btn-success">
							</h:commandButton>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
